# BitAxe Miner IP Addresses
# Choose miner & replace xxx with your miner IP address - should end with /api/system/info
nerdqaxe_ip:       "http://192.168.1.xxx/api/system/info"   # Example IP - Replace!
#bitaxe_supra_ip:   "http://192.168.1.xxx/api/system/info"   # Example IP - Replace!
#bitaxe_gamma_ip:   "http://192.168.1.xxx/api/system/info"   # Example IP - Replace!
#bitaxe_nerdaxe_ip: "http://192.168.1.xxx/api/system/info"   # Example IP - Replace!

# Pool Configuration (CKpool or Satoshiradion)
# Enter your your wallet address
wallet_address: "bc1qxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Choose Pool and change bc1qxx to the same wallet address
pool_resource: "https://eusolo.ckpool.org/users/bc1qxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
#pool_resource: "https://ausolo.ckpool.org/users/bc1qxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
#pool_resource: "https://solo.ckauspool.org/users/bc1qxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

#########################################################################
