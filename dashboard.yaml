#########################################################################
#
# Dashboard Installation:
# 1. Install required custom card via HACS: mini-graph-card
# 2. In Home Assistant, go to Settings -> Dashboards
# 3. Click the 3 dots in the top right -> Create new dashboard
# 4. Name it "BitAxe Mining"
# 5. After creation, open the "Edit" for the first Site and insert this yaml
# 6. Save
#########################################################################

theme: Backend-selected
title: Mining
icon: mdi:axe-battle
badges: []
cards:
  - type: picture
    image: >-
      https://github.com/user-attachments/assets/055d02fa-54c1-4216-845d-46bceee9b027
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Pool Stats
            show_header_toggle: false
            entities:
              - entity: sensor.ckpool_difficulty
                name: Pool Difficulty
                icon: mdi:pickaxe
              - entity: sensor.ckpool_user_hashrate_1hr
                name: Pool Own Hashrate (1h)
              - entity: sensor.ckpool_user_workers
                name: Own Workers Online
                icon: mdi:account-badge
      - type: custom:mini-graph-card
        name: Pool Hashrate
        entities:
          - entity: sensor.ckpool_hashrate_1m
            name: NerdQAxe
            color: "#FF6600"
        show:
          graph: true
          legend: false
        points_per_hour: 4
        hours_to_show: 24
        line_width: 2
        animate: true
  - type: vertical-stack
    cards:
      - type: entities
        title: NerdQAxe
        show_header_toggle: false
        entities:
          - entity: sensor.nerdqaxe_hashrate
            name: Hashrate
            icon: mdi:pickaxe
          - entity: sensor.nerdqaxe_power
            name: Power
            icon: mdi:flash
          - entity: sensor.nerdqaxe_temperature
            name: Temperature
            icon: mdi:thermometer
          - entity: sensor.nerdqaxe_fan_rpm
            name: Fan Speed
            icon: mdi:fan
          - entity: sensor.nerdqaxe_acception_rate
            icon: mdi:check-all
          - entity: sensor.nerdqaxe_stratum_connected
            icon: mdi:check-network-outline
          - entity: sensor.nerdqaxe_uptime
          - entity: sensor.nerdqaxe_found_blocks
      - type: custom:mini-graph-card
        name: NerdQAxe Hashrate
        entities:
          - entity: sensor.nerdqaxe_hashrate
            name: NerdQAxe
            color: "#FF6600"
        show:
          graph: true
          legend: false
        points_per_hour: 4
        hours_to_show: 24
        line_width: 2
        animate: true
type: masonry
